version: '3.8'

services:
  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: domaindesk-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    ports:
      - "${APP_PORT:-8000}:80"
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=${DB_CONNECTION:-pgsql}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-domaindesk}
      - DB_USERNAME=${DB_USERNAME:-domaindesk}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - domaindesk

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: domaindesk-queue
    restart: unless-stopped
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=${DB_CONNECTION:-pgsql}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-domaindesk}
      - DB_USERNAME=${DB_USERNAME:-domaindesk}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - postgres
      - redis
    networks:
      - domaindesk

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: domaindesk-scheduler
    restart: unless-stopped
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=${DB_CONNECTION:-pgsql}
      - DB_HOST=postgres
      - DB_DATABASE=${DB_DATABASE:-domaindesk}
      - DB_USERNAME=${DB_USERNAME:-domaindesk}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    networks:
      - domaindesk

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: domaindesk-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_DATABASE:-domaindesk}
      - POSTGRES_USER=${DB_USERNAME:-domaindesk}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - domaindesk
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-domaindesk}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: domaindesk-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - domaindesk
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx (optional, for reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: domaindesk-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./public:/var/www/html/public
      - ./storage/app/public:/var/www/html/storage/app/public
    depends_on:
      - app
    networks:
      - domaindesk

networks:
  domaindesk:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
